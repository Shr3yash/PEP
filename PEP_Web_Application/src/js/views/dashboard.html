<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evalytics Dashboard</title>
    <link rel="stylesheet" href="https://www.oracle.com/webfolder/technetwork/jet/css/jet-composites.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://www.oracle.com/webfolder/technetwork/jet/js/libs/require/require.js"></script>
</head>
<body>
    <div class="oj-hybrid-padding">
        <h1>Evalytics Dashboard</h1>
        <div class="oj-flex oj-md-12 oj-flex-direction-row page-layout">
            <!-- Left Column (1/3 for buttons) -->
            <div class="oj-flex-item oj-md-4 card-1">
                <div class="button-container">
                    <oj-button chroming="callToAction" id="uploadButton" disabled="[[disableControls]]">
                        Upload
                    </oj-button>
                    <oj-button chroming="callToAction" id="processButton" disabled="[[disableControls]]">
                      Process Start
                  </oj-button>
                  <oj-button chroming="callToAction" id="endProcessButton" disabled="[[disableControls]]">
                      Process End
                  </oj-button>
                  <oj-button chroming="callToAction" id="loadButton" disabled="[[disableControls]]">
                      Load
                  </oj-button>

                </div>
                <div class="oj-flex-item oj-md-4 card-1">
                  <oj-button chroming="callToAction" id="analyseButton" disabled="[[disableControls]]">
                    Analyse
                </oj-button>
                <oj-button chroming="callToAction" id="viewButton" disabled="[[disableControls]]">
                    View
                </oj-button>
                <oj-button class="oj-button-md bggreen" id="saveButton" disabled="[[disableControls]]">
                    Save
                </oj-button>
                <oj-button  class="oj-button-md bggreen" id="shareButton" disabled="[[disableControls]]">
                    Share
                </oj-button>
                </div>
            </div>
            <!-- Right Column (2/3 for additional content) -->
            <div class="oj-flex-item oj-md-8 card-1">
                <h2>Additional Content</h2>
                <p>This space can be used for reports, charts, or other data.</p>
            </div>
        </div>
    </div>
    <script src="https://www.oracle.com/webfolder/technetwork/jet/js/libs/oj/v11.1.0/min/ojbootstrap.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
