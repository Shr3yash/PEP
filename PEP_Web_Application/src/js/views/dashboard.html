<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evalytics Dashboard</title>
    <link rel="stylesheet" href="https://www.oracle.com/webfolder/technetwork/jet/css/jet-composites.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://www.oracle.com/webfolder/technetwork/jet/js/libs/require/require.js"></script>
    <script src="https://www.oracle.com/webfolder/technetwork/jet/js/libs/oj/v11.1.0/min/ojbootstrap.js"></script>    
  </head>
<body>
    <div class="oj-hybrid-padding">
        <h1>&nbsp;&nbsp;&nbsp;Evalytics Dashboard</h1>
        <div class="oj-flex oj-md-12 oj-flex-direction-row page-layout">
            <!-- Left Column (1/3 for buttons) -->
            <div class="oj-flex-item oj-md-4 card-1">
                <div class="button-container">
                    <!-- <oj-button chroming="callToAction" id="uploadButton" disabled="[[disableControls]]">
                        Upload
                    </oj-button> -->
                    
                  <!-- Custom File Input -->
                  <div class="file-input-container">
                    <button class="custom-file-button">Select Folder</button>
                    <input type="file" id="fileInput" />
                </div>
                
                <div class="oj-sm-margin-4x-vertical">
                    <span>Selected folder path:</span>
                    <span>
                        <oj-bind-text value="[[filePath]]"></oj-bind-text>
                    </span>
                </div>  
                    <!-- <oj-input-text
                    id="processInput"
                    value="{{processInput}}"
                    label-hint="Input for Process Start"
                    label-edge="inside"></oj-input-text>
                  <div class="oj-sm-margin-4x-vertical">
                    <span>Current Process Start input:</span>
                    <span>
                      <oj-bind-text value="[[processInput]]"></oj-bind-text>
                    </span>
                  </div>

                  <oj-input-text
                    id="endProcessInput"
                    value="{{endProcessInput}}"
                    label-hint="Input for Process End"
                    label-edge="inside"></oj-input-text>
                  <div class="oj-sm-margin-4x-vertical">
                    <span>Current Process End input:</span>
                    <span>
                      <oj-bind-text value="[[endProcessInput]]"></oj-bind-text>
                    </span>
                  </div>

                  <oj-input-text
                    id="loadInput"
                    value="{{loadInput}}"
                    label-hint="Input for Load"
                    label-edge="inside"></oj-input-text>
                  <div class="oj-sm-margin-4x-vertical">
                    <span>Current Load input:</span>
                    <span>
                      <oj-bind-text value="[[loadInput]]"></oj-bind-text>
                    </span>
                  </div>
          -->
                    <oj-button chroming="callToAction" id="processStartButton" disabled="[[disableControls]]" on-click="showProcessStartInput">
                        Enter Process Start Time
                    </oj-button>
                    <oj-button chroming="callToAction" id="processEndButton" disabled="[[disableControls]]" on-click="showProcessEndInput">
                        Enter Process End Time
                    </oj-button>
                    <oj-button chroming="callToAction" id="loadButton" disabled="[[disableControls]]" on-click="showLoadInput">
                        Enter Load
                    </oj-button>

                    <!-- Hidden Input Fields -->
                    <div id="inputFields" style="display: none;">
                        <oj-input-text id="processStartInput" value="{{processStartInput}}" label-hint="Process Start Time" label-edge="inside"></oj-input-text>
                        <oj-input-text id="processEndInput" value="{{processEndInput}}" label-hint="Process End Time" label-edge="inside"></oj-input-text>
                        <oj-input-text id="loadInput" value="{{loadInput}}" label-hint="Load" label-edge="inside"></oj-input-text>
                    </div>
          
                </div>
            </div>
            
            <!-- Right Column (2/3 for chart) -->
            <div class="oj-flex-item oj-md-8 card-1">
                <h2>Chart/Graph Section</h2>
                  <div id="sampleDemo" class="demo-padding demo-container">
                    <oj-chart
                    id="lineChart"
                    type="line"
                    data="[[dataProvider]]"
                    animation-on-display="auto"
                    animation-on-data-change="auto"
                    orientation="[[orientationValue]]"
                    hover-behavior="dim">
                    <template slot="itemTemplate" data-oj-as="item">
                      <oj-chart-item
                        value="[[item.data.value]]"
                        group-id="[[ [item.data.quarter] ]]"
                        series-id="[[item.data.series]]"></oj-chart-item>
                    </template>
                  </oj-chart>
                </div>
            </div>
            <div class="oj-flex-item oj-md-4 card-1" style="display: flex; flex-direction: row; align-items: center; gap: 10px;">
              <oj-button class="oj-button-md bggreen" id="analyseButton" disabled="[[disableControls]]">
                  Analyse
              </oj-button>
              <oj-button class="oj-button-md bggreen" id="viewButton" disabled="[[disableControls]]">
                  Predict
              </oj-button>
              <oj-button class="oj-button-md bggreen" id="saveButton" disabled="[[disableControls]]">
                  Save
              </oj-button>
              <oj-button class="oj-button-md bggreen" id="shareButton" disabled="[[disableControls]]">
                  Share
              </oj-button>
          </div>     
        </div>
    </div>
    <script src="https://www.oracle.com/webfolder/technetwork/jet/js/libs/oj/v11.1.0/min/ojbootstrap.js"></script>
    <script src="../../js/appController.js"></script>
    <script></script>
</body>
</html>
